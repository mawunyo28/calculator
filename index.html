<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <label class="display"></label>
  <div class="btn-container">
    <div class="row row1">
      <button class="clear">A/C</button>
      <button class="swap sign">+/-</button>
      <button class="percent sign">%</button>
      <button class="div sign">/</button>
    </div>

    <div class="row row2">
      <button class="num">7</button>
      <button class="num">8</button>
      <button class="num">9</button>
      <button class="multiply sign">x</button>
    </div>
    <div class="row row3">
      <button class="num">4</button>
      <button class="num">5</button>
      <button class="num">6</button>
      <button class="minus sign">-</button>
    </div>
    <div class="row row4">
      <button class="num">1</button>
      <button class="num">2</button>
      <button class="num">3</button>
      <button class="divide sign">+</button>
      <div class="row row5">
        <button class="">pi</button>
        <button class="num">0</button>
        <button class="dot">.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
</body>

</html>
